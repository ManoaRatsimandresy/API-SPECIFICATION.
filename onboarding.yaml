openapi: 3.0.0
info:
  title: API d'étudiants
  version: 1.0.0
servers:
  - url: http://STD22085.com
paths:
  /students:
    get:
      summary: Récupérer les informations des étudiants
      responses:
        '200':
          description: Succès
          content:
            application/json:
              example:
                student:
                  id: 1
                  name: Manoa
                  birthdate: '2005-02-06'
        '500':
          description: Erreur serveur
          content:
            text/plain:
              example: Une erreur est survenue lors du traitement de la requête.
    post:
      summary: Ajouter un nouvel étudiant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                birthdate:
                  type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              example:
                message: Étudiant ajouté avec succès
        '500':
          description: Erreur serveur
          content:
            text/plain:
              example: Une erreur est survenue lors du traitement de la requête.
